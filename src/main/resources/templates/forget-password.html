<!-- src/main/resources/templates/forget-password.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - FlipZone</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #1e293b;
      border: 1px solid #475569;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-label {
      color: #f8fafc;
      margin-bottom: 0.5rem;
    }

    .form-control {
      background-color: #334155;
      border: 1px solid #475569;
      color: white;
    }

    .form-control::placeholder {
      color: #94a3b8;
    }

    .btn-primary {
      background-color: #3b82f6;
      border-color: #3b82f6;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: #10b981;
      font-weight: 500;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-lg">
      <h2><i class="bi bi-shield-lock"></i> Forgot Password</h2>
      <form action="/forget-password" method="post" id="forgetForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="bi bi-send"></i> Submit
        </button>
      </form>

      <p class="message" th:text="${message}"></p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 FlipZone. All rights reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("forgetForm");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", function () {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Processing...';
      });
    });
  </script>
</body>
</html>
